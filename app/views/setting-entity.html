<h1>Settings</h1>

<div class="btn-group" role="group">
  <button type="button" class="btn btn-default" ng-click="saveData()">
    <i class="glyphicon glyphicon-floppy-disk"></i> Save
  </button>
  <a type="button" class="btn btn-default" href="#/settings-list">
    <i class="glyphicon glyphicon-ban-circle"></i> Cancel
  </a>
</div>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Day Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" ng-model="model.DayPrice">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Kilometer Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" ng-model="model.KilometerPrice">
    </div>
  </div>
</form>

<div class="btn-group" role="group">
  <button type="button" class="btn btn-default" ng-click="saveData()">
    <i class="glyphicon glyphicon-floppy-disk"></i> Save
  </button>
  <a type="button" class="btn btn-default" href="#/settings-list">
    <i class="glyphicon glyphicon-ban-circle"></i> Cancel
  </a>
</div>
