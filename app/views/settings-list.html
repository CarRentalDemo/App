<h1>Settings</h1>

<div class="btn-group" role="group">
  <button type="button" class="btn btn-default" ng-click="refreshData()">
    <i class="glyphicon glyphicon-refresh"></i> Refresh
  </button>
  <a type="button" class="btn btn-default" href="#/setting-entity">
    <i class="glyphicon glyphicon-pencil"></i> Edit
  </a>
</div>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Day Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" readonly="readonly" ng-model="model.DayPrice">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Kilometer Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" readonly="readonly" ng-model="model.KilometerPrice">
    </div>
  </div>
</form>

<div class="btn-group" role="group">
  <button type="button" class="btn btn-default" ng-click="refreshData()">
    <i class="glyphicon glyphicon-refresh"></i> Refresh
  </button>
  <a type="button" class="btn btn-default" href="#/setting-entity">
    <i class="glyphicon glyphicon-pencil"></i> Edit
  </a>
</div>
