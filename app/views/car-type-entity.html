<h1>Car Type</h1>

<div class="btn-group" role="group">
  <button type="button" class="btn btn-default" ng-click="saveData()">
    <i class="glyphicon glyphicon-floppy-disk"></i> Save
  </button>
  <a type="button" class="btn btn-default" href="#/car-types-list">
    <i class="glyphicon glyphicon-ban-circle"></i> Cancel
  </a>
</div>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Name" ng-model="model.Name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Day Multiplier</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" placeholder="Day Multiplier" ng-model="model.DayMultiplier">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Kilometer Multiplier</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" placeholder="Kilometer Multiplier" ng-model="model.KilometerMultiplier">
    </div>
  </div>
</form>

<div class="btn-group" role="group">
  <button type="button" class="btn btn-default" ng-click="saveData()">
    <i class="glyphicon glyphicon-floppy-disk"></i> Save
  </button>
  <a type="button" class="btn btn-default" href="#/car-types-list">
    <i class="glyphicon glyphicon-ban-circle"></i> Cancel
  </a>
</div>
